apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service_name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "mysql.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: {{ template "mysql.fullname" . }}
    port: {{ .Values.mysql.port | default "3306" }}
    targetPort: {{ template "mysql.fullname" . }}
  selector:
    app: {{ template "mysql.fullname" . }}
---
{{- $mysqlServiceName := include "mysql.fullname" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.mysql.enabled }}
  database-url: {{ printf "mysql://%s:%s@%s/%s?serverVersion=5.7" .Values.mysql.mysqlUser .Values.mysql.mysqlPassword $mysqlServiceName .Values.mysql.mysqlDatabase | b64enc | quote }}
  {{ else }}
  database-url: {{ .Values.mysql.url | b64enc | quote }}
  {{ end }}
  secret: {{ .Values.secret | b64enc | quote }}
